<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Board</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://deepthought.education/assets/images/logo/logo.svg"
          alt="logo"
        />
        <div class="header__right">
          <ul>
            <li>
              <img src="./asset/home.svg" alt="home" />
            </li>
            <li>
              <img src="./asset/setting.svg" alt="setting" />
            </li>
            <li>
              <img src="./asset/bell.svg" alt="bell" />
            </li>
          </ul>
          <div class="header__right--profile">
            <img src="./asset/profile.png" alt="profile" />
          </div>
          <div class="header__right--menu">
            <img src="./asset/menu.svg" alt="menu" />
          </div>
        </div>
      </header>
      <section class="body">
        <div class="body__left-slider" >
          <div class="body__left-slider-head"><p>Journey Board</p><p id="close-notification">x</p></div>
          <div class="body__left-slider-notification">
            <p id="notification__count">1</p>
          </div>
        </div>
        <div class="body__right-content">
          <div class="body__right-content--head">
            <h2 id="title"></h2>
            <button>Submit Task</button>
          </div>
          <div class="body__right-content-task">
            <h4 id="project-title"></h4>
            <p id="project-description"></p>
          </div>
          <div class="body__right-content-box">
            <div class="task-container" id="task-container">
            </div>
           
        </div>
        <div class="notice-board">
          <div class="notice-board__btn">
            <p><span>X</span>Notice Board</p>
          </div>
          <div class="notification-board_list"></div>
        </div>
      </section>
      
      <div class="floating-icons">
        <img src="./asset/question-float.svg" />
        <img src="./asset/meeting.svg" />
        <img src="./asset/calender.svg" />
      </div>
    </div>
    <script src="./script.js"></script>
    
  </body>
</html>
